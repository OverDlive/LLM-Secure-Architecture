<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML 자동 생성</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        .dropdown-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열로 배치 */
            gap: 10px; /* 드롭다운 목록 사이 간격 추가 */
        }

        .dropdown-container .input-group {
            width: auto; /* 너비 자동 조절 */
            margin: 0; /* 불필요한 여백 제거 */
        }
        .dropdown-container .input-group label {
            display: block; /* 레이블을 블록 요소로 변경하여 전체 너비 차지 */
            margin-bottom: 5px; /* 레이블 아래 간격 추가 */
        }
        .dropdown-container .input-group select,
        .dropdown-container .input-group input {
            width: 150px; /* 드롭다운 및 입력 필드를 전체 너비로 확장 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[ 아래사항들을 모두 기입해주세요. ]</h1>

        <section class="section">
            <h2>1. 보안 요구사항</h2>
            <div class="dropdown-container">
                <div class="input-group">
                    <label for="authMethod">인증 방식</label>
                    <select id="authMethod" class="dropdown">
                        <option value="로그인">ID/PW</option>
                        <option value="OTP">OTP</option>
                        <option value="인증서">인증서</option>
                        <option value="MFA">MFA</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="authInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="attackType">예상되는 공격 유형</label>
                    <select id="attackType" class="dropdown">
                        <option value="XXS">XXS</option>
                        <option value="SQLInjection">SQL Injection</option>
                        <option value="DoS">DoS</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="attackInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>2. 시스템 구성요소</h2>
            <div class="dropdown-container">
                <div class="input-group">
                    <label for="hardware">하드웨어</label>
                    <select id="hardware" class="dropdown">
                        <option value="백업서버있음">백업서버 O</option>
                        <option value="백업서버없음">백업서버 X</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="hardwareInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="network">네트워크 요소</label>
                    <select id="network" class="dropdown">
                        <option value="WAN">WAN</option>
                        <option value="VPN">VPN</option>
                        <option value="프록시">Proxy</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="networkInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="security">보안</label>
                    <select id="security" class="dropdown">
                        <option value="FW">방화벽</option>
                        <option value="WAF">WAF</option>
                        <option value="IDS">IDS</option>
                        <option value="IPS">IPS</option>
                        <option value="백신">백신</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="securityInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="DB">DB 종류</label>
                    <select id="DB" class="dropdown">
                        <option value="MySQL">MySQL</option>
                        <option value="PostgreSQL">PostgreSQL</option>
                        <option value="MongoDB">MongoDB</option>
                        <option value="Redis">Redis</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="DBInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="Cloud">클라우드 환경</label>
                    <select id="Cloud" class="dropdown">
                        <option value="AWS">AWS</option>
                        <option value="GCP">GCP</option>
                        <option value="Azure">Azure</option>
                        <option value="온프레미스">온프레미스</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="CloudInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="Architecture">아키텍처 유형</label>
                    <select id="Architecture" class="dropdown">
                        <option value="모놀리식 아키텍처">모놀리식 아키텍처</option>
                        <option value="마이크로서비스 아키텍처">마이크로서비스 아키텍처</option>
                        <option value="서버리스 아키텍처">서버리스 아키텍처</option>
                        <option value="클라이언트-서버 아키텍처">클라이언트-서버 아키텍처</option>
                        <option value="분산 아키텍처">분산 아키텍처</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="ArchitectureInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="server">서버 및 컨테이너</label>
                    <select id="server" class="dropdown">
                        <option value="Docker">Docker</option>
                        <option value="Kubernetes">Kubernetes</option>
                        <option value="VM">VM</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="serverInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
            </div>
        </section>

        <!--3. 데이터 흐름-->
        <section class="section">
            <h2>3. 데이터 흐름</h2>
            <div class="dropdown-container">
                <div class="input-group">
                    <label for="From">출발지</label>
                    <select id="From" class="dropdown">
                        <option value="사용자">사용자(user)</option>
                        <option value="웹 애플리케이션">웹 애플리케이션</option>
                        <option value="API Gateway">API Gateway</option>
                        <option value="외부 서비스">외부 서비스</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="startInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="To">목적지</label>
                    <select id="To" class="dropdown">
                        <option value="웹 애플리케이션">웹 애플리케이션</option>
                        <option value="인증 서비스">인증 서비스</option>
                        <option value="데이터베이스">데이터베이스</option>
                        <option value="클라우드">클라우드</option>
                        <option value="외부 API">외부 API</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="startInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="How">전송 방법</label>
                    <select id="How" class="dropdown">
                        <option value="HTTPS">HTTPS</option>
                        <option value="VPN">VPN</option>
                        <option value="SFTP">SFTP</option>
                        <option value="직접 연결">직접 연결</option>
                        <option value="외부 API">외부 API</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="startInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
                <div class="input-group">
                    <label for="Securityhow">보안 적용 사항</label>
                    <select id="Securityhow" class="dropdown">
                        <option value="SSL">SSL</option>
                        <option value="TLS">TLS</option>
                        <option value="디지털 서명">디지털 서명</option>
                        <option value="HMAC">HMAC</option>
                        <option value="custom">직접 입력</option>
                    </select>
                    <input type="text" id="startInput" class="text-input" placeholder="직접 입력" disabled>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>기타 요구사항</h2>
            <textarea id="additionalInput" class="textarea" placeholder="여기에 내용을 입력하세요"></textarea>
            <button id="generateButton" class="button">이미지 생성</button>
        </section>

        <section class="section">
            <h2>생성 다이어그램</h2>
            <div id="imageOutput" class="image-output">
                생성된 이미지 출력
            </div>
        </section>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
