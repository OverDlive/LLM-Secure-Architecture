<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 챗봇</title>
    <link rel="stylesheet" href="../static/styles.css">
  </head>
  <body>
    <div class="chat-container">
      <div class="checkbox-container">
        <label><input type="checkbox" name="system" value="VPN"> VPN 유무</label>
        <label><input type="checkbox" name="system" value="방화벽"> 방화벽 유무</label>
        <label><input type="checkbox" name="system" value="DB"> DB 유무</label>
        <label><input type="checkbox" name="system" value="클라우드"> 클라우드 유무</label>
        <label><input type="checkbox" name="system" value="백업서버"> 백업서버 유무</label>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="질문을 입력하세요...">
        <button id="send-button">전송</button>
      </div>
    </div>
    <script src="../static/script.js"></script>
  </body>
</html>
